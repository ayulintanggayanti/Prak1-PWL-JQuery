<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Produk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Pemesanan Produk</h1>
                <hr>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama">
                    </div>


                    <!-- make list dropdown product -->
                    <div id="produklist">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="produk">Produk</label>
                                <select class="form-control" id="produk1" name="produk" onchange="getProduk(this.value, this.id);">
                                    <option>Pilih Produk</option>
                                    <option value="1">Jet Tempur</option>

                                    <option value="2">Nuklir Hiroshima</option>

                                    <option value="3">Infinity Stone</option>

                                    <option value="4">Burj Khalifa</option>

                                    <option value="5">Rudal Hipersonik</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="jumlah">Jumlah</label>
                                <input type="number" class="form-control" id="jumlah1" name="jumlah"
                                    placeholder="Jumlah">
                            </div>
                        </div>
                    </div>



                </form>
                <button type="button" id="tambahProduk" class="btn btn-primary">Tambah Produk</button>
                <button type="button" class="btn btn-primary">Pesan</button>
            </div>
        </div>
    </div>

</body>
<!-- add jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js" type="text/javascript"></script>

</html>
